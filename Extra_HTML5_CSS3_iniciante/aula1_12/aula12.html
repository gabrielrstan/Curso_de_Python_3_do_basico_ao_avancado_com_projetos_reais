<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- <section> -->
    <form action="#" method="get" target="_blank" autocomplete="off">
        <!-- <h1>Cabeça</h1>
            <p>O formulário</p>
            <fieldset>
                <legend>Descrição</legend>
                <p>
                    <input type="text">
                </p>
            </fieldset> -->
        <p>O meu formulário</p>
        <p>
            <label for="nome"> Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome">
        </p>

        <p>
            <label for="dev1"> Sou um dev1:</label>
            <input type="checkbox" name="dev1" id="dev1" value="sim"><br>
            <label for="dev2"> Sou um dev2:</label>
            <input type="checkbox" name="dev2" id="dev2" value="sim"><br>
            <label for="dev3"> Sou um dev3:</label>
            <input type="checkbox" name="dev3" id="dev3" value="sim">

        </p>

        <p>
            Gênero <br>
            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="feminino" value="sim"><br>
            <label for="masculino"> Masculino</label>
            <input type="radio" name="genero" id="masculino" value="sim"><br>
            <label for="outro">Outro</label>
            <input type="radio" name="genero" id="outro" value="sim">
        </p>

        <p>
            <label for="date"> Date:</label>
            <input type="date" name="date" id="date">
        </p>

        <p>
            <label for="datetime"> Datetime:</label>
            <input type="datetime-local" name="datetime" id="datetime">
        </p>

        <p>
            <label for="time"> Time:</label>
            <input type="time" name="time" id="time">
        </p>

        <p>
            <label for="cor"> Cor preferida:</label>
            <input type="color" name="cor" id="cor">
        </p>

        <p>
            <label for="email"> Seu e-mail:</label>
            <input type="email" name="email" id="email" placeholder="ex.: email@email.com">
        </p>

        <p>
            <label for="file"> Sua foto:</label>
            <input type="file" name="file" id="file" accept=".png, .svg, image/*" multiple>
        </p>

        <p>
            <label for="number">Number:</label>
            <input type="number" name="number" id="number" placeholder="Digite um número">
        </p>
        <p>
            <label for="password">Sua senha:</label>
            <input type="password" name="password" id="password" placeholder="Digite a sua senha">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" name="range" id="range" list="tickmarks">

            <datalist id="tickmarks">   
                <option value="0" label="0%">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="30">
                <option value="50" label="50%">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="100" label="100%">
            </datalist>
        </p>

        <p>
            <label for="url">Sua url:</label>
            <input type="url" name="url" id="url" placeholder="URL">
        </p>

        <p>
            <label for="search">Buscar:</label>
            <input type="search" name="search" id="url" placeholder="search">
        </p>

        <p>
            <label for="select">Selecione alguma opção</label>
            <select name="select" id="select">
                <optgroup label="Grupo 1">
                    <option value="qualquer1" label="Label 1"></option>
                    <option value="qualquer2" label="Label 2"></option>
                    <option value="qualquer3" label="Label 3"></option>
                    <option value="qualquer4" label="Label 4"></option>
                </optgroup>
                <optgroup label="Grupo 2">
                    <option value="qualquer1" label="Label 1"></option>
                    <option value="qualquer2" label="Label 2"></option>
                    <option value="qualquer3" label="Label 3"></option>
                    <option value="qualquer4" label="Label 4"></option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">textarea:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </p>

        <p>
            <button type=" reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
    <!-- </section> -->
</body>

</html>
